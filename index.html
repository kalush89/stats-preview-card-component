<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">

  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main>
        <div class="card">
            <section class="right">
                <div id="img"><div class="layer"></div></div>
            </section>
            <section class="left">
                <div id="col-1-heading"><p>Get <span>insights</span> that help your business grow.</p>
                </div>
                <div id="col-2-para"><p>Discover the benefits of data analytics and make better decisions regarding revenue, 
                    customer experience, and overall efficiency.</p>
                </div>
                <div id="col-3-stats">
                    <div class="rw-1">
                        <div class="count">10k+</div> 
                        <div class="item">companies</div>
                    </div>
                    <div class="rw-2">
                        <div class="count">314</div>
                        <div class="item">templates</div>
                    </div>
                    <div class="rw-3">
                        <div class="count">12M+</div> 
                        <div class="item">queries</div>
                    </div>
                </div>
            </section>
        </div><!--End card-->
    </main><!--End main-->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
